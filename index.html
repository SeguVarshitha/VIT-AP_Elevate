<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to VIT-AP Elevate | VIT AP College</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla&family=Lumanosimo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #6E9FFF;
    }

    /* Header styles */
    .header {
      background-color: rgba(169, 199, 255, 0.8); /* Transparent blue color (A9C7FF with opacity) */
      padding: 20px;
      padding-bottom: 200px;
      text-align: center;
      color: #ffffff;
    }

    .header a {
      color: #ffffff;
      text-decoration: none;
      margin: 10px;
    }

    .header a:hover {
      text-decoration: underline;
    }

    .header .button4 {
      margin: 10px;
    }

    .content {
      padding: 40px;
      text-align: center;
      color: #333333;
    }

    /* Footer styles */
    .footer {
      background-color: #6E9FFF;
      padding: 20px;
      text-align: center;
      color: #ffffff;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .footer a {
      color: #ffffff;
      text-decoration: none;
      margin: 10px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .welcome-section {
      padding: 40px;
      text-align: left;
      color: #ffffff;
      background-color: #a9c7ffcc;
      max-width: 1440px;
      margin: 0 auto;
    }

    .welcome-section img {
      width: 300px;
      float: right;
      margin-left: 20px;
      margin-bottom: 20px;
    }

    .features-section {
      text-align: center;
      color: #333333;
      background-color: #ffffff;
      padding: 40px;
    }

    .features-icons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 20px;
      margin-top: 40px;
    }

    .feature-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 150px;
      background-color:#6e9fff;
      color: #ffffff;
      font-size: 18px;
      font-weight: bold;
      padding: 20px;
      border-radius: 5px;
    }

    .feature-icon i {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .companies-section {
      text-align: left;
      color: #333333;
      background-color: #ffffff;
      padding: 40px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
    }

    .company-images {
      display: flex;
      flex-direction: column;
    }

    .company-images img {
      width: 100px;
      margin-bottom: 10px;
    }

    .company-description {
      flex: 1;
    }

    .email-section {
      text-align: left;
      color: #ffffff;
      background-color: #6E9FFF;
      padding: 40px;
      max-width: 1440px;
      margin: 0 auto;
      display: flex;
      align-items: center;
    }

    .email-section img {
      width: 300px;
      float: left;
      margin-right: 20px;
      margin-bottom: 20px;
    }

    .email-form {
      flex: 1;
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(223, 169, 207, 0.1);
    }

    .email-form input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .email-form input[type="submit"] {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    .email-form input[type="submit"]:hover {
      background-color: #444;
    }

    @media screen and (max-width: 768px) {
      .header {
        font-size: 18px;
      }

      .welcome-section img {
        width: 200px;
        float: none;
        margin: 0 auto;
      }

      .features-icons {
        grid-template-columns: 1fr;
      }

      .companies-section {
        flex-direction: column;
      }

      .email-section img {
        width: 200px;
        float: none;
        margin: 0 auto;
      }
    }
    .navigation-bar{
        padding-bottom: 100px;
    }
    .full-width{
        width: 100%;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="navigation-bar">
      <a href="./index.html">Home</a>
      <a href="./getStarted.html">Career Resources</a>
      <a href="./Resumebuilder.html">Resume Builder</a>
      <a href="./contactUs.html" class="button4">Contact Us</a>
    </div>
    <img class = "welcome-img"src="./assets/Welcome_page.png" alt="Welcome img">
  </div>

  <div class="features-section">
    <h2>What Does This Website Offer?</h2>
    <div class = "features-icons">
        <div class = "feature-icon">
            <a href="./careerResources.html"><img src="./assets/career_resources_logo.png"></a>
        </div>
    
        <div class = "feature-icon">
            <a href="./Resumebuilder.html"><img src="./assets/ResumeIcon.png"></a>
        </div>
        
        <div class = "feature-icon">
            <a href="./careerResources.html"><img src="./assets/InternshipInfo.png"></a>
        </div>
        <div class = "feature-icon">
            <img src="./assets/Lifetimeaccess.png"></a>
        </div>
    </div>
    
    
   <img class = "full-width"src="./assets/students.png">
   
  </div>
  <div>
    <img class = "full-width"src="./assets/companies.png">
  </div>

  <div class="email-section">
    <div class="email-form">
      <form action="mailto:training.cdc@vitap.ac.in" method="post" enctype="text/plain">
        <input type="email" name="email" placeholder="Your Email" required>
        <br>
        <input type="submit" value="Get Updates">
      </form>
    </div>
  </div>

  <div class="footer">
    <h2>Follow Us On:</h2>
    <a href="https://www.instagram.com/vitap.university/"><img src="./assets/insta.png" alt="Instagram"></a>
    <a href="https://www.facebook.com/vitap.university/"><img src="./assets/facebook.png" alt="Facebook"></a>
    <a href="https://www.linkedin.com/company/vellore-institute-of-technology-andhra-pradesh-vit-ap-university"><img src="./assets/linkedin.png" alt="LinkedIn"></a>
  </div>
  </div>
</body>
</html>
